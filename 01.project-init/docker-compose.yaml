version: "3"
services:
  mysql:
    image: mysql:8.0.17
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "rootroot"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - G:\mysql/factcampus/backoffice/data:/var/lib/mysql